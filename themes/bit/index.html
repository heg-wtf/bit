<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ settings.blog_title }}</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="site-header">
            <div class="header-content">

                <div class="site-info">
                    <h1 class="site-title">{{ settings.blog_title }}</h1>
                     
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Timeline Container -->
                <div class="timeline-container">
                    <div class="timeline-line"></div>
                    
                    {% for post in post_list|reverse %}
                    <article class="timeline-item" data-index="{{ loop.index }}">
                        <div class="timeline-marker">
                            <div class="marker-dot"></div>
                        </div>
                        <div class="timeline-content">
                            <div class="content-card">
                                <div class="card-header">
                                    <time class="post-date">{{ post.pub_date }}</time>
                                </div>
                                <div class="card-body">
                                    {% if post.html_content %}
                                    <div class="post-content">{{ post.html_content|safe }}</div>
                                    {% elif post.description %}
                                    <div class="post-content">{{ post.description }}</div>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </article>
                    {% endfor %}
                    

                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; 2025 {{ settings.blog_title }}. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 타임라인 아이템 애니메이션
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-in');
                    }
                });
            }, observerOptions);

            // 모든 타임라인 아이템 관찰
            document.querySelectorAll('.timeline-item').forEach(item => {
                observer.observe(item);
            });





            console.log('bit theme initialized successfully');
        });
    </script>
</body>
</html>
