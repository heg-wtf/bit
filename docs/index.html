<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bit</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="site-header">
            <div class="header-content">

                <div class="site-info">
                    <h1 class="site-title">bit</h1>
                     
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Timeline Container -->
                <div class="timeline-container">
                    <div class="timeline-line"></div>
                    
                    
                    <article class="timeline-item" data-index="1">
                        <div class="timeline-marker">
                            <div class="marker-dot"></div>
                        </div>
                        <div class="timeline-content">
                            <div class="content-card">
                                <div class="card-header">
                                    <time class="post-date">2025-08-13</time>
                                </div>
                                <div class="card-body">
                                    
                                    <div class="post-content"><p>init. 작은 마이크로 블로그 형식의 사이트를 만들었다. bit라고 이름을 지었는데, 진짜 별건 아니다. 앞으로 HEG라는 이름으로 이런 저런 앱과 웹 서비스, 그리고 AI 서비스를 만들려고 하는데 여기에서 자잘한 실험과 시도들 그리고 매일 매일의 기록들을 써보려고 한다. 오늘은 여기까지!</p></div>
                                    
                                </div>
                            </div>
                        </div>
                    </article>
                    
                    

                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; 2025 bit. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 타임라인 아이템 애니메이션
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-in');
                    }
                });
            }, observerOptions);

            // 모든 타임라인 아이템 관찰
            document.querySelectorAll('.timeline-item').forEach(item => {
                observer.observe(item);
            });





            console.log('bit theme initialized successfully');
        });
    </script>
</body>
</html>
